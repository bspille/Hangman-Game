<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="shortcut icon" type="images/x-ico" href="assets/images/favicon.ico">
	<link rel="icon" type="image/x-ico" href="assets/images/favicon.ico">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<header class="jumbotron">
					<h1>Hangman Header</h1>
					<div class="message">
						<span id="mssg"></span>
					</div>				
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6">
							<img id="gImage" src="" alt="Game Image">
							<br/>
							<span id="dialog"></span>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6">
							<h2 class="ins">Press any key to start!</h2>
							<h2 class="wins">Wins</h2>
							<span id="counter"></span>
							<h2 class="wHeader">Current Word</h2>
							<span id="word"></span>
							<h2 class="lheader">Number of guesses remaining</h2>
							<span id="life"></span>
							<h2 class="gsHeader">Letters 
							already guessed</h2>
							<span id="log"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- jQuery library -->
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>


</body>
</html>
